<div class="center-block" style="border: 2px solid #083858; border-radius: 8px; width: 450px; padding: 0 10px 20px 20px;">
    <h1 class="text-center" style="color: #083858;">Login</h1>
    <form class="form " name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
            <label style="color: #083858;" for="loginEmail">Username</label><br/>
            <input type="username" name="username" class="form-control" placeholder="Enter username" id="loginEmail" ng-model="user.username" required>
        </div>

        <div class="form-group">
            <label style="color: #083858;">Password</label><br/>
            <input type="password" name="password" placeholder="Enter password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
            <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
                Please enter your username and password.
            </p>
            <p class="help-block" ng-show="form.username.$error.username && submitted">
                Please enter a valid username.
            </p>
        </div>

        <div>
            <button class="btn btn-inverse btn-lg btn-primary" type="submit">
                Login
            </button>
            <a class="btn btn-default btn-lg btn-register" ui-sref="app.signup">
                Register
            </a>
        </div>

        <hr>
    </form>
</div>
