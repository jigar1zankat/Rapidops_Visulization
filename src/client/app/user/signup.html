<div class="center-block" style="border: 2px solid #083858; border-radius: 8px; width: 450px; padding: 0 10px 20px 20px;">
    <h1 class="text-center" style="color: #083858;">SignUp</h1>
    <form class="form " name="form" ng-submit="signup(form)" novalidate>

        <div class="form-group">
            <label style="color: #083858;" for="loginEmail">FirstName</label><br/>
            <input type="username" name="firstname" class="form-control" placeholder="Enter firstname" id="loginEmail" ng-model="user.first_name" required>
        </div>

        <div class="form-group">
            <label style="color: #083858;">LastName</label><br/>
            <input type="username" name="lastname" placeholder="Enter lastname" class="form-control" ng-model="user.last_name" required>
        </div>
        <div class="form-group">
            <label style="color: #083858;">UserName</label><br/>
            <input type="username" name="username" placeholder="Enter usrename" class="form-control" ng-model="user.username" required>
        </div>
        <div class="form-group">
            <label style="color: #083858;">Email</label><br/>
            <input type="email" name="email" placeholder="Enter email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label style="color: #083858;">Password</label><br/>
            <input type="username" name="location" placeholder="Enter password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
            <p class="help-block" ng-show="form.lastname.$error.required && form.firstname.$error.required && submitted">
                Please enter your username and password.
            </p>
            <p class="help-block" ng-show="form.username.$error.required && submitted">
                Please enter a valid username.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
                Please enter a email.
            </p>
            <p class="help-block" ng-show="form.location.$error.required && submitted">
                Please enter a valid location.
            </p>
            <p class="help-block" ng-show="form.username.$error.username && submitted">
                Please enter a valid username.
            </p>
        </div>

        <div>

            <button class="btn btn-inverse btn-lg btn-primary" type="submit">
                Register
            </button>
        </div>

        <hr>
    </form>
</div>
